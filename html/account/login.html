<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Add some basic styling to the form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>User Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <!-- JavaScript code will go here -->
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const requestBody = Object.fromEntries(formData);

            try {
                // Step 1: Log in the user
                const response = await fetch('https://v2.api.noroff.dev/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    // Step 2: If login is successful, obtain user data including access token
                    const userData = await response.json();
                    const accessToken = userData.data.accessToken; // Obtaining access token from response

                    // Step 3: Create API key for the logged-in user
                    const apiKeyResponse = await fetch('https://v2.api.noroff.dev/auth/create-api-key', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    if (apiKeyResponse.ok) {
                        const apiKeyData = await apiKeyResponse.json();
                        const apiKey = apiKeyData.data.key;

                        // Step 4: Store access token and API key in localStorage
                        localStorage.setItem('accessToken', accessToken);
                        localStorage.setItem('apiKey', apiKey);

                        // Handle success, for example:
                        alert('Login successful! Welcome, ' + userData.data.name + '. API key created: ' + apiKey);
                    } else {
                        // Handle API key creation failure
                        alert('Failed to create API key');
                    }

                    // Redirect or perform further actions here
                } else {
                    const errorData = await response.json();
                    alert('Login failed: ' + errorData.error.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An unexpected error occurred during login.');
            }
        });
    </script>
</body>

</html>
