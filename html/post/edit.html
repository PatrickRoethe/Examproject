<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <!-- Update the path to go up two levels to access css -->
    <link rel="stylesheet" href="../../css/nav-footer-styles.css">
    <link rel="stylesheet" href="../../css/edit.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Hotview Labs</div>
        <div class="menu">
            <!-- Updated paths to go up two levels then into html to find index.html -->
            <a href="../../index.html" class="home-icon">üè†</a>
            <a href="../../index.html" class="home-text">Home</a>
            <!-- Correct paths for internal links within the html directory -->
            <a href="../post/make.html" class="login-register" id="create-post-link" style="display:none;">Create
                Post</a>
            <a href="../post/edit.html" class="login-register" id="edit-post-link" style="display:none;">Edit Post</a>
            <a href="#" id="logout-link" style="display:none;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Blog Post</h2>
        <form id="editPostForm">
            <label for="selectPost">Select Post:</label>
            <select id="selectPost" name="selectPost"></select>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="6"></textarea>

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">

            <label for="mediaUrl">Media URL:</label>
            <input type="url" id="mediaUrl" name="mediaUrl">

            <label for="mediaAlt">Media Alt Text:</label>
            <input type="text" id="mediaAlt" name="mediaAlt">

            <div class="button-group">
                <input type="submit" value="Update Post">
                <button id="deleteButton">Delete Post</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Hotview Labs. All rights reserved.</p>
    </footer>
    <!-- Update the path to go up two levels to access js -->
    <script src="../../js/navbar.js"></script>
    <script src="../../js/edit.js"></script>
</body>

</html>
