<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            color: rgb(6, 6, 6);
            padding: 20px;
            text-align: center;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .post-thumbnail {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-thumbnail img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .post-thumbnail:hover img {
            transform: scale(1.05);
        }

        .post-title {
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        /* Styles for the popup/modal */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h2>Latest Blog Posts</h2>
    </header>
    <main id="postGrid" class="post-grid"></main>
    <!-- Popup/modal for displaying individual blog post details -->
    <div id="postPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 id="postTitle"></h2>
            <p id="postAuthor"></p>
            <p id="publicationDate"></p>
            <img id="postImage" src="" alt="Post Image">
            <div id="postContent"></div>
        </div>
    </div>
    <script>
        // Function to retrieve tokens from local storage
        function getTokens() {
            const accessToken = localStorage.getItem('accessToken');
            const apiKey = localStorage.getItem('apiKey');
            return { accessToken, apiKey };
        }

        // Function to fetch latest posts and display them on the homepage
        async function fetchAndDisplayLatestPosts() {
            try {
                const { accessToken, apiKey } = getTokens(); // Retrieve tokens from local storage

                const response = await fetch('https://v2.api.noroff.dev/blog/posts/Patrick', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'X-Noroff-API-Key': apiKey
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const postGrid = document.getElementById('postGrid');
                    postGrid.innerHTML = ''; // Clear existing posts

                    data.data.forEach(post => {
                        const postThumbnail = document.createElement('div');
                        postThumbnail.classList.add('post-thumbnail');
                        // Event listener to show post details in popup/modal
                        postThumbnail.addEventListener('click', () => {
                            displayPostDetails(post);
                        });

                        const image = document.createElement('img');
                        image.src = post.media ? post.media.url : 'https://via.placeholder.com/200';
                        image.alt = post.title;

                        const title = document.createElement('p');
                        title.classList.add('post-title');
                        title.textContent = post.title;

                        postThumbnail.appendChild(image);
                        postThumbnail.appendChild(title);
                        postGrid.appendChild(postThumbnail);
                    });
                } else {
                    console.error('Failed to fetch posts:', data.error.message);
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        // Function to display post details in popup/modal
        function displayPostDetails(post) {
            document.getElementById('postTitle').textContent = post.title;
            document.getElementById('postAuthor').textContent = `Author: ${post.author.name}`;
            document.getElementById('publicationDate').textContent = `Publication Date: ${post.created}`;
            document.getElementById('postImage').src = post.media ? post.media.url : 'https://via.placeholder.com/400';
            document.getElementById('postContent').innerHTML = post.body;

            // Show the popup/modal
            document.getElementById('postPopup').style.display = 'block';
        }

        // Function to close the popup/modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('postPopup').style.display = 'none';
        });

        // Call the function to fetch and display latest posts when the page loads
        window.addEventListener('DOMContentLoaded', fetchAndDisplayLatestPosts);
    </script>
</body>

</html>
