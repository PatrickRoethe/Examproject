<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="../../css/nav-footer-styles.css">
    <link rel="stylesheet" href="../../css/make-post-styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Hotview Labs</div>
        <div class="menu">
            <a href="/html/index.html" class="home-icon">üè†</a>
            <a href="/html/index.html" class="home-text">Home</a>
            <a href="/html/post/make.html" class="login-register" id="create-post-link" style="display:none;">Create
                Post</a>
            <a href="/html/post/edit.html" class="login-register" id="edit-post-link" style="display:none;">Edit
                Post</a>
            <a href="#" id="logout-link" style="display:none;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Create New Blog Post</h2>
        <form id="createPostForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="6"></textarea>

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">

            <label for="mediaUrl">Media URL:</label>
            <input type="url" id="mediaUrl" name="mediaUrl">

            <label for="mediaAlt">Media Alt Text:</label>
            <input type="text" id="mediaAlt" name="mediaAlt">

            <input type="submit" value="Create Post">
        </form>
    </div>
