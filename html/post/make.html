<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <style>
        /* Add some basic styling to the form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Create New Blog Post</h2>
    <form id="createPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="6"></textarea><br><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags"><br><br>

        <label for="mediaUrl">Media URL:</label>
        <input type="url" id="mediaUrl" name="mediaUrl"><br><br>

        <label for="mediaAlt">Media Alt Text:</label>
        <input type="text" id="mediaAlt" name="mediaAlt"><br><br>

        <input type="submit" value="Create Post">
    </form>

    <script>
        // Store tokens in local storage
        function storeTokens(accessToken, apiKey) {
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('apiKey', apiKey);
        }

        // Retrieve tokens from local storage
        function getTokens() {
            const accessToken = localStorage.getItem('accessToken');
            const apiKey = localStorage.getItem('apiKey');
            return { accessToken, apiKey };
        }

        const createPostForm = document.getElementById('createPostForm');

        createPostForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form data
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()); // Parse tags into array of strings
            const mediaUrl = document.getElementById('mediaUrl').value;
            const mediaAlt = document.getElementById('mediaAlt').value;

            // Construct request body
            const requestBody = {
                title,
                body,
                tags
            };

            // Include media property if mediaUrl and mediaAlt are provided
            if (mediaUrl && mediaAlt) {
                requestBody.media = {
                    url: mediaUrl,
                    alt: mediaAlt
                };
            }

            try {
                // Fetching the access token and API key stored in local storage
                const { accessToken, apiKey } = getTokens();

                if (!accessToken || !apiKey) {
                    alert('Please log in to create a blog post');
                    return;
                }

                // Prepending the base URL to the endpoint
                const baseURL = 'https://v2.api.noroff.dev';
                const response = await fetch(`${baseURL}/blog/posts/Patrick`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`, // Access token included here
                        'X-Noroff-API-Key': apiKey // API key included here
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    alert('Blog post created successfully!');
                    createPostForm.reset();
                } else {
                    const errorData = await response.json();
                    alert('Failed to create blog post: ' + errorData.error.message);
                }
            } catch (error) {
                console.error('Error creating blog post:', error);
                alert('An unexpected error occurred while creating the blog post.');
            }
        });
    </script>
</body>

</html>
